<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Albuaves</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="./birdCard.css" />
    <link rel="stylesheet" href="./modal.css" />
  </head>
  <body>
    <div id="app">
      <h1>Albuaves Birds</h1>
      <button id="add-bird-button">Add bird</button>
      <div id="status">Loading birds...</div>
      <ul id="birds"></ul>
      <div id="modal-backdrop" class="modal-backdrop hidden">
        <div class="modal">
          <h2>Add bird</h2>
          <form id="add-bird-form">
            <label>
              Common name
              <input id="common-name-input" name="common_name" type="text" required />
            </label>
            <label>
              Scientific name
              <input id="scientific-name-input" name="scientific_name" type="text" required />
            </label>
            <label>
              Description
              <textarea id="description-input" name="description" rows="3"></textarea>
            </label>
            <label>
              Image URL
              <input id="image-url-input" name="img_url" type="url" required />
            </label>
            <div id="modal-error" class="modal-error"></div>
            <div class="modal-actions">
              <button type="button" id="cancel-button">Cancel</button>
              <button type="submit">Save</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script type="module" src="./main.js"></script>
  </body>
</html>
